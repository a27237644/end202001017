                <p>地址：603嘉義縣梅山鄉龍眼村龍眼林32-20號</p>
                <p>開放時間：週一~周五</p>
                <p>電話：+8865257242：</p>
            </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>問題諮詢</h3>
                <form action="">
                    <div class="form-group">
                        <label for="name1">姓名</label>
                        <input class="form-control" type="text" id="name1" name="name">
                    </div>
                </form>
                <form action="">
                    <div class="form-group">
                        <label for="phone">手機號碼</label>
                        <input class="form-control" type="tel" id=" phone" name="phone">
                    </div>
                </form>
                <form action="">
                    <div class="form-group">
                        <label for="type">諮詢類型</label>
                        <select class="form-control" name="type" id="type">
                            <option value="">老師QA</option>
                            <option value="">學費詢問</option>
                            <option value="">活動詢問</option>
                            <option value="">校園問題</option>
                            <option value="">接送問題</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time">方便聯絡時間</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">早上</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">中午</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">下午</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                            <label class="form-check-label" for="inlineCheckbox4">晚上</label>
                        </div>
                    </div>
                </form>
            </div>
